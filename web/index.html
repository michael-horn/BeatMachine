<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Drum Machine</title>
  <script src="js/tracking-min.js"></script>

  <style>

  .demo-frame {
    display: flex;
    position: relative;
  }
  .demo-container {
    position: relative;
    width: 720px;
    height: 600px;
    margin: 20px;
    border: 1px solid #ccc;
  }

  #canvas, #video {
    top: 0;
    left: 0;
    position: absolute;
    transform: scale(-1, -1);
  }
  #video {
  }
  #code {
    position: absolute;
    top: 15px;
    left: 50px;
    height: 300px;
    font-family: monospace;
    color: rgba(255, 255, 255, 0.8);
    box-sizing: border-box;
    font-size: 18px;
    line-height: 180%;
  }
  </style>
</head>
<body>

  <button id="play-pause" onclick="playPause()">Play</button>
  <div class="demo-frame">
    <div class="demo-container">
      <!-- img id="video" src="training4.jpg" / -->
      <video id="video" width="720" height="600" preload loop muted></video>
      <canvas id="canvas" width="720" height="600"></canvas>
    </div>
    <pre id="code"></pre>
  </div>

<script src="js/tangible.js"></script>

</body>
</html>
