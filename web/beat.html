<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Drum Machine</title>

  <script src="dart/main.js"></script>
  <style>

body {
  background: #333;
}

div#code {
  width: 100%;
  height: 300px;
  padding: 15px 50px;
  font-family: monospace;
  color: rgba(255, 255, 255, 0.8);
  box-sizing: border-box;
  font-size: 18px;
  line-height: 180%;
}

div#container {
  text-align: center;
}

#play-button {
  width: 75px;
  height: 35px;
  font-size: 15px;
  font-weight: bold;
  outline: none;
  border: 1px solid #555;
  border-radius: 8px;
  margin: 20px;
}

  </style>
</head>
<body>

  <div id="code">
    <h1>Python Code</h1>
    beatMachine(kick,  "*---*---*---*---")<br>
    beatMachine(hat,   "****************")<br>
    beatMachine(snare, "*---*---*---*---")<br>
    beatMachine(tom,   "****************")<br>
    beatMachine(clap,  "*---*---*---*---")<br>
  </div>

  <div id="container" style="width: 100%;">
    <svg version="1.1" viewBox="0 0 900 300" id="beat-machine"></svg>
  </div>

  <button id="play-button">Play</button>

</body>
</html>
